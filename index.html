<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 15px 0;
        }

        button {
            padding: 12px 25px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.6);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Timeline Styles */
        .timeline {
            margin: 20px auto;
            max-width: 90%;
            background: #fefefe;
            border-radius: 10px;
            overflow: auto;
            padding: 10px;
            height: 200px;
        }

        .timeline div {
            margin: 10px;
            padding: 10px;
            background: #ffd1dc;
            border-radius: 8px;
        }

        /* Confetti Button */
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 0, 150, 0.8);
            animation: confetti 3s linear infinite;
        }

        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Anniversary, My Love! ‚ù§Ô∏è</h1>
        <p><span id="typewriter"></span></p>
        <button id="surpriseButton">Click for Surprise</button>
        <button id="timelineButton">Our Timeline</button>
        <button id="confettiButton">Celebrate üéâ</button>
    </div>

    <!-- Surprise Modal -->
    <div id="surpriseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Surprise! üéÅ</h2>
            <p>You are my sunshine, and I‚Äôm so lucky to have you in my life. üíñ</p>
        </div>
    </div>

    <!-- Timeline -->
    <div id="timelineModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Our Journey üåü</h2>
            <div class="timeline">
                <div>üìÖ 2022: Our First Meeting</div>
                <div>üìÖ 2023: First Trip Together</div>
                <div>üìÖ 2024: Anniversary Celebration!</div>
            </div>
        </div>
    </div>

    <script>
        // Typewriter Effect
        const messages = ["Every day with you is a dream come true.", "Thank you for your love and support!", "Happy Anniversary! üíï"];
        let i = 0, j = 0;
        const typewriter = document.getElementById("typewriter");
        setInterval(() => {
            if (j < messages[i].length) {
                typewriter.textContent += messages[i][j++];
            } else if (j === messages[i].length) {
                setTimeout(() => {
                    typewriter.textContent = "";
                    i = (i + 1) % messages.length;
                    j = 0;
                }, 2000);
            }
        }, 100);

        // Modal Handlers
        const modals = document.querySelectorAll(".modal");
        const closeButtons = document.querySelectorAll(".close");
        document.getElementById("surpriseButton").addEventListener("click", () => modals[0].style.display = "block");
        document.getElementById("timelineButton").addEventListener("click", () => modals[1].style.display = "block");
        closeButtons.forEach(button => button.addEventListener("click", () => button.parentElement.parentElement.style.display = "none"));

        // Confetti Button
        document.getElementById("confettiButton").addEventListener("click", () => {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti-piece";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        });
    </script>
</body>
</html>
