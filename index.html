<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        /* CSS Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            margin: 0;
            animation: popIn 1.5s ease-out;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 15px 0;
        }

        button {
            padding: 12px 25px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.6);
        }

        .surprise {
            display: none;
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: floatUp 5s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Anniversary, My Love! ‚ù§Ô∏è</h1>
        <p>Each day with you is a blessing. Here's to our love, laughter, and many more adventures together. üíï</p>
        <button id="surpriseButton">Click for a Special Surprise</button>
        <div id="surprise" class="surprise">
            <h2>üéâ Here's Your Surprise! üéâ</h2>
            <p>You are the light of my life, and I‚Äôm so grateful for every moment we share. Love you endlessly! üíñ</p>
        </div>
    </div>

    <!-- Falling Hearts -->
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // Reveal Surprise Section
        document.getElementById('surpriseButton').addEventListener('click', function () {
            const surpriseDiv = document.getElementById('surprise');
            surpriseDiv.style.display = 'block';
        });
    </script>
</body>
</html>
