<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary, Love!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Happy Anniversary, My Love!</h1>
      <p>Celebrating <strong>our love</strong> and <strong>special moments</strong> together.</p>
      <button class="button">See Our Journey</button>
    </div>
  </header>

  <!-- Relationship Timeline Section -->
  <section class="timeline">
    <h2>Our Journey</h2>
    <div class="timeline-event">
      <div class="event-date">Jan 24, 2020</div>
      <div class="event-description">First Date: A moment I will cherish forever.</div>
    </div>
    <!-- Add more events here -->
  </section>

  <!-- Countdown Timer Section -->
  <section class="countdown">
    <h2>Counting the Days...</h2>
    <div id="countdown-timer"></div>
  </section>

  <!-- Music Player Section -->
  <section class="music">
    <h2>Our Love Song</h2>
    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Thank you for being part of my life. I love you!</p>
    <button class="button">Gift for You!</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
